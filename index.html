<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disfruta el Momento junto a Coca-Cola</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Header */
        header {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            background: url(./assets/PORTA\ QUE\ QUEDO.jpg) no-repeat center center/cover; 
            background-position: -78px center;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero .content {
            position: relative;
            z-index: 1;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .hero button:hover {
            background-color: #cc0000;
        }

        /* Section: Participa */
        .participa {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
        }

        .participa h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .participa p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }

        .participa .hashtag {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Disfruta el Momento junto a Coca-Cola</h1>
        <p>Comparte tus momentos especiales </p>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="content">
            <h2>¡Captura, comparte y gana!</h2>
            <button>Participa Ahora</button>
        </div>
    </section>

    <!-- Section: Participa -->
    <section class="participa">
        <h3>¡Distrutemos juntos!</h3>
        <p>Comparte tus momentos disfrutando Coca-Cola con el hashtag:</p>
        <p class="hashtag">#DisfrutalelMomentoJuntoCocaCola</p>
        <p></p>
    </section>

    <!-- Gallery -->
    <section class="gallery">
        <img src="./assets/imagen 1.jpg" alt="Momento Coca-Cola">
        <img src="./assets/imagen 2.jpg" alt="Reuniones con amigos">
        <img src="./assets/imagen 3.jpg" alt="Fiesta con Coca-Cola">
        <img src="./assets/imagen 4.jpg" alt="Momentos de felicidad">
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Coca-Cola. Todos los derechos reservados. | <a href="#" style="color: #fff;">Términos y Condiciones</a></p>
    </footer>
</body>
</html>
